<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Trailer Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <ion-card>

        <ion-card-header text-center text-capitalize>
            Load Details 
        </ion-card-header>

        <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label fixed>Load #</ion-label>
                <ion-label fixed> T123 </ion-label>
            </ion-item>
        </ion-list>
        </ion-card-content>
     </ion-card>
    <ion-list *ngFor="let item of containerDetails; let i = index">
        <ion-item >
            <ion-label>Container #  {{item.id}}</ion-label>
             <ion-checkbox *ngIf="i === 2" color="green" checked="true"></ion-checkbox> 
             <ion-checkbox  *ngIf="i !== 2"></ion-checkbox> 
        </ion-item>
    </ion-list>

    <ion-item >
        <ion-label>Scanned Code text = {{scanData.text}}</ion-label>
    </ion-item>
        

<button ion-button color="dark" (click) = "done()" round large >Done
    <ion-icon name="done-all"></ion-icon>
    </button>
    <button ion-button color="secondary" round icon-right large (click)="scanCode(a)">
        Scan
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
</ion-content>
